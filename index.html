        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="map.jpeg" style="width:100%">
                <div class="text">Expo Map</div>
            </div>

            <div class="mySlides fade">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="folks.jpg" style="width:100%">
                <div class="text">GOTY</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="minusSlides()">&#10094;</a>
            <a class="next" onclick="plusSlides()">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>

        <script>
            let slideIndex = 0;
            let countdownTimer = 10000; // Change image every 10 seconds
            playSlides();

            function playSlides() {
                plusSlides();
                setTimeout(playSlides, countdownTimer); 
            }

            // Next controls
            function plusSlides() {
                slideIndex++;
                showSlides(slideIndex);
            }

            // Previous controls
            function minusSlides() {
                slideIndex--;
                showSlides(slideIndex);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                
                if (slideIndex >= slides.length) {
                    slideIndex = 0;
                }

                if (slideIndex < 0) {
                    slideIndex = slides.length - 1;
                }

                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }

                //console.log(slideIndex);

                slides[slideIndex].style.display = "block";
                dots[slideIndex].className += " active";
            }

        </script>
