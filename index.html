        <!-- Countdown Timer -->
        <p id="countdown"></p>

        <!-- YouTube Embed -->
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/5PhVUPImx1s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <!-- Slideshow container -->

        <br>

        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="map.jpeg" style="width:100%">
                <div class="text">Expo Map</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="hall.jpg" style="width:100%">
                <div class="text">Vibes</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="folks.jpg" style="width:100%">
                <div class="text">GOTY</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="minusSlides()">&#10094;</a>
            <a class="next" onclick="plusSlides()">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
