<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <!-- Heading and top bar section -->
        <div></div>
        <header>
            <div class="logo"></div>
            <nav>
                <ul>
                    <li><a href="#"><h1>Event Info</h1></a></li>
                    <li><a href="#"><h1>Om Koyo</h1></a></li>
                    <li><a href="#"><h1>Join Teamet</h1></a></li>
                    <li><a href="#"><h1>Køb Billetter</h1></a></li>
                    <li><a href="#"><h1>Kontakt</h1></a></li>
                </ul>
            </nav>
        </header>
        <div></div>

        <!-- main content section -->
        <div></div>
        <div class="maincontent">

            <section class="dropdown">
                <input type="checkbox" class="dropdown-checkbox" id="dropdown-checkbox1">
                <label for="dropdown-checkbox1">
                    <div class="skewedpanel">
                        <img src="assets/triangle2.svg" alt="" class="speechtriangle">
                        <div class="dropdown-title">
                            <h2>Title</h2>
                            <img src="assets/Arrow.svg" alt="" class="dropdown-arrow">
                        </div>
                    </div>
                </label>

                <div class="dropdown-contents">
                    <p>Article Text</p>
                </div>
            </section>

            <section class="dropdown">
                <input type="checkbox" class="dropdown-checkbox" id="dropdown-checkbox2">
                <label for="dropdown-checkbox2">
                    <div class="skewedpanel">
                        <img src="assets/triangle2.svg" alt="" class="speechtriangle">
                        <div class="dropdown-title">
                            <h2>Title</h2>
                            <img src="assets/Arrow.svg" alt="" class="dropdown-arrow">
                        </div>
                    </div>
                </label>

                <div class="dropdown-contents">
                    <p>Article Text</p>
                </div>


                <br>
                <button class="center"><div class="buttonstyle"><p>HJÆLP MIG</p></div></button>

            </section>
            <!--             <div class="skewedpanel">
                <div class="panelinternals">
                    <h2>Dette er en test</h2>
                </div>
            </div> -->
        </div>
        <div></div>

        <!-- Countdown Timer -->
        <p id="countdown"></p>

        <!-- Slideshow container -->
        <!-- goes brrrrr-->
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="map.jpeg" style="width:100%">
                <div class="text">Expo Map</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="hall.jpg" style="width:100%">
                <div class="text">Vibes</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="folks.jpg" style="width:100%">
                <div class="text">GOTY</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="minusSlides()">&#10094;</a>
            <a class="next" onclick="plusSlides()">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </body>
